<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline box inlinebox</title>
    <style>
        div, p, h1, strong, em, span {
            border: 1px solid black;
            background-color: #ccc;
            padding: 20px;
            margin: 5px;
            width: 25%;


        }
        .ib{
            background-color: rgb(134, 87, 87);
            display: inline-block; 
        }

   </style> 
</head>
<!--elementos block não ficam lado a lado-->
<body>
    <div>Isto é uma div</div>
    <div>Isto é outra div</div>
    <div>Divs são renderizadas como box</div>
    <p>Parágrafo também é uma caixa</p>
    <h1>Títulos são box</h1>
    <!--Inline (nao consegue definir largura - não aceitam largura e margens top e bottom)-->
    <br><br> <!--Corrige a sobreposição-->
    <strong>Strong é um elemento inline</strong>
    <strong>Strong</strong>
    <em>Emphasis</em>
    <span>Span é uma caixa genérica de textos</span>
    <!-- Renderizar como inline-box-->
    <div class="ib">Isto é uma div</div>
    <strong class="ib">Strong</strong>
    <em class="ib">Emphase</em>
</body>
</html>
