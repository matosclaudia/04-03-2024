<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        
        .box1{
            background-color: rgb(172, 172, 129);
            border: 10px solid black;
            padding: 20px;
        }
        .box2{
            background-color: rgb(116, 67, 67);
        }

        .box1, .box2{
            /*ISSO AQUI Ã‰ IMPORTANTE */
            box-sizing: border-box;
            width: 200px;
            height: 200px;
        }
    </style>
    <!--(largura + padding + borda)-->
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
